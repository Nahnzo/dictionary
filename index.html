<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@200;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <main class="main">
        <h1><span>Dictionary</span></h1>
        <form class="form">
          <div class="form-group">
            <input
              type="text"
              name="word"
              placeholder="Type a word..."
              autocomplete="off"
              value=""
              id="word-input"
            />
          </div>
          <button type="submit" class="search">Search</button>
        </form>
        <div class="results">
          <div class="results-info">
            <div class="results-word"></div>
            <div class="results-sound">
              <img src="./assets/images/sound.png" alt="" />
            </div>
          </div>
          <div class="results-list">
            <div class="results-item">
              <div class="results-item__part"></div>
              <div class="results-item__definition">
                <div class="results-item__example"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
